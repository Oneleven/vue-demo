    <div id="app">
    	<transition name="fade"
    				enter-active-class="animated swing"
    				leave-active-class="animated swing">
      		 <div v-if="show">hello world</div>
  		</transition>
       <button @click="handleClick">toggle</button>
    </div>


    <script>
        const vm = new Vue({
            el:'#app',
            data:{
              show:true
            },
            methods:{
            	handleClick(){
            		this.show = !this.show
            	}
            }
        })
        
    </script>
